<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Car Price Estimator</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Year:</label>
                    <input type="number" name="year" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Make:</label>
                    <input type="text" name="make" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Model:</label>
                    <input type="text" name="model" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mileage (optional):</label>
                    <input type="number" name="mileage" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Estimate Price</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
